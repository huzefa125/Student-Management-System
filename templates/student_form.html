{% if modal %}
<div class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8 relative">
        <a href="{% url 'students' %}" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
        </a>
        <h2 class="text-xl font-bold mb-4">Add Student</h2>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end mt-4">
                <a href="{% url 'students' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded mr-2">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>
{% else %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endif %}
